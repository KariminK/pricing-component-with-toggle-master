<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>
    Our Pricing
  </h2>
  <div id="des">
    <p>Annually</p>
    <label class="switch">
      <input type="checkbox" id="checkbx">
      <span class="slider round"></span>
    </label>
    <p>Monthly</p>
  </div>
  
  <div id="pricing-planes"><div class="pricing-plane" id="basic">
      <h5>Basic</h5>
      <h1 class="price" id="priceBasic">&dollar;199.99</h1>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p class="last">Send up to 3 GB</p>
        <button class="btn-more">Learn More</button>        
    </div>
    
    <!-- &dollar;199.99 -->
    <div class="pricing-plane primary" id="pro">
      <h5>Professional</h5>
      <h1 class="price" id="pricePro">&dollar;249.99</h1>
      <p>1 TB Storage</p>
      <p>5 Users Allowed </p>
      <p class="last">Send up to 10 GB</p>
      <button class="btn-more">Learn More</button>       
    </div>
    <!-- &dollar;249.99 -->

    <div class="pricing-plane" id="master">
      <h5>Master</h5>
      <h1 class="price" id="priceMaster">&dollar;399.99</h1>
      <p>2 TB Storage </p>
      <p>10 Users Allowed</p>
      <p class="last">Send up to 20 GB</p>
      <button class="btn-more">Learn More</button>   
    </div>
    <!-- &dollar;399.99 -->
  </div>
  
  
  
  <script src="/app.js"></script>
</body>
</html>
